<div class="prdetail-wrap">
    <div class="prd-box clearfix">
    	<div class="prd-left">
    		<div class="img-box">
    			<img ng-src="{{prdData.photo}}" alt="" width="300" height="240">
    		</div>
    		
    	</div>
    	<div class="prd-right">
    		<div>
    			<table>
    				<tr>
    					<td class="td-r">价格：</td>
    					<td>￥{{prdData.price}}</td>
    				</tr>
    				<tr>
    					<td class="td-r">品牌：</td>
    					<td>{{prdData.name}}</td>
    				</tr>
    				<tr>
    					<td class="td-r">销售情况：</td>
    					<td>{{prdData.productType=='SOLDOUT'?'售罄':'在售'}}</td>
    				</tr>
    				<tr>
    					<td class="td-r">所在地区：</td>
    					<td>河南省 郑州市 新郑市</td>
    				</tr>
    				<!-- <tr>
    					<td class="td-r">商品浏览次数：</td>
    					<td>1804</td>
    				</tr> -->
    			</table>
    		</div>
    		<div class="buy-box">
    			<span>购买数量：</span>
    			<input type="text">
    			<span>件</span>
    			<!-- <span>
    				库存 0 件
    			</span> -->
    		</div>
    		<div>
    			<span class="btn btn-red">免费咨询</span>
    			<span class="btn btn-grey">加入收藏夹</span>
    		</div>
    	</div>
    </div>
    <div class="vadio-box">
		<!-- <embed ng-src="{{prdData.videoURL}}" quality="high" width="100%" height="400" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"></embed>   -->  
        <!-- <embed ng-src="{{prdData.videoURL}}" src="http://player.youku.com/player.php/sid/XMjA0MTk1MDA4/v.swf" quality="high" width="100%" height="400" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"></embed>  -->	
    </div>
</div>
