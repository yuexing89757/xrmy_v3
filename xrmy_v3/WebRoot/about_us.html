<div class="about-wrap">
    <div class="content">
        <p>
            河南省新荣牧业有限公司，原新郑市辛店种猪场。始建于2010年初。是集种猪繁育、生产、销售为一体的大型种猪育种公司，下属一个一级核心繁育场，一个二级繁殖场，两个育肥场。是河南省一级种猪选育单位、郑州市龙头企业，公司位于美丽的黄帝故里新郑市辛店镇西开发区。        
        </p>
        <p>
            公司占地500余亩，总投资5000多万。现存栏基础母猪2500多头，年生产种猪30000多头，公司主要饲养台系杜洛克，英系大白，美系长白。
        </p>
        <p>
            公司秉承“以人为本、不断创新、信誉至上、合作共赢”的经营理念。
        </p>
        <p>
            公司坚持“严谨、高效、务实”的工作态度。
        </p>
        <p>
            公司产品竞争力：公司所出售的每一头公猪都经过性欲、阴茎、精液的测定检查。
        </p>
